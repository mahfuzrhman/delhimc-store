<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DelhiMC Store</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>DelhiMC Store</h1>
  </header>

  <section class="category">
    <h2>üè∑Ô∏è Lifesteal Ranks</h2>

    <div class="card lightning">
      <h3>STAR</h3>
      <p>‚Çπ29</p>
      <button class="buy-btn" onclick="scrollToForm()">Buy</button>
      <div class="qr-section">
        <img src="upi-qr.png" alt="UPI QR Code" />
        <p>Scan & Pay via UPI</p>
      </div>
      <form action="https://formsubmit.co/meyfuzrhman@gmail.com" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="box">
        <input type="text" name="Minecraft Username" placeholder="Enter your Minecraft name" required />
        <input type="text" name="Transaction ID" placeholder="Enter Transaction ID" required />
        <label style="font-size: 12px; color: #00ffcc;">Upload Payment Screenshot:</label>
        <input type="file" name="Payment Screenshot" accept="image/*" required />
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </section>

  <script>
    function scrollToForm() {
      document.querySelector('form').scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
